<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="audioplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Audio player</title>
</head>
<body>
   <div class="main-div">
    <div class="music-container">
        <h2 id="title">CJ-Whoopty-remix</h2>
        <h3 id="artist">CJ-Whoopty</h3>
        <div class="img-container">
            <img src="images/img-1.jpg" alt="">
        </div>
        <audio src="audios/song-1.mp3"></audio>
        <!-- progress bar -->
        <div class="progressbar-container" id="progressbar-container">
            <div class="progress-duration-meter">
                <div id="current-time">
                     0:00
                </div>
                <div id="duration">2:09</div>
                </div>
                <div class="progress-div" id="progress-div">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <!-- controls -->
        <div class="music-controls">
            <i class="fa-solid fa-backward-step" id="prev" title="Previous"></i>
            <i class="fa-solid fa-play" id="play" title="Play"></i>
            <i class="fa-solid fa-forward-step" id="next" title="Next"></i>
        </div>
    </div>
   </div>
    <script src="audioplayer.js"></script>
</body>
</html>
